<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/fonts/bootstrap-icons.css">
<link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="containeer">
        <div class="EnterTask">
            <input type="text" placeholder="Enter a Task">
            <button>Add</button>
        </div>
        <ol class="Completed Task">
            <h1>Completed Task</h1>
            <li>Task
                <button><i class="fa fa-check"></i></button>
                <button><i class="fa fa-trash"></i></button>
            </li>
        </ol>
        <ol class="Not Completed Task">
            <h1>Not Completed Task</h1>
            <li>Task
                <button><i class="fa fa-check"></i></button>
                <button><i class="fa fa-trash"></i></button>
            </li>
        </ol>
    </div>
    <script>
        const input = document.querySelector('input');
        const btn = document.querySelector('.EnterTask > button');

        btn.addEventListner('click', addList);
        input.addEventListener('keyup', (e)=>){
            (e.keycode === 13 ? addList(e) : null);
        }

        function addList(e){
            const Completed Task = document.querySelector('.CompletedTask');
            const NotCompleted Task = document.querySelector('.NotCompletedTask');

            const newLi = document.createElement('li');
            const checkBtn = document.createElement('button');
            const delBtn = document.createElement('button');

            checkBtn.innerHTML = '<i class="fa fa-check"></i>';
            delBtn.innerHTML = '<i class="fa fa-trash"></i>';
        }

            if(input.value !==''){
                newLi.textContent = input.value;
                input.value = '';
                NotCompletedTask.append(newLi);
                newLi.appendChild(checkBtn);
                newLi.appendChild(delBtn);
            }

            checkBtn.addEventListner('click', function){;
            const parent = this.parentNode;
            parent.remove();
            CompletedTask.appendChild(parent);
            checkBtn.style.display = 'none';
        }
            delBtn.addEventListner('click', function){;
            const parent = this.parentNode;
            parent.remove();
            
        }
    </script>
</body>
</html>
